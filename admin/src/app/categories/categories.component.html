<div class="table-responsive">
    <table class="table table-hover table-dark data-table">
      <thead>
        <tr>
          <th scope="col" hidden>CategoryId</th>
          <th scope="col">Category</th>
          <th scope="col">Category price</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active" *ngFor= "let category of categories; index as i">
          <td>{{category.name}}</td>
          <td> {{category.price}}</td>
          <td><button  class="btn-table"  (click)="onItemView(category)">View Items</button></td>
          <td><button *ngIf=update (click)=bringUpdateForm(category) class="btn-table">Update</button></td>
          <td><button *ngIf=delete (click)=deleteCategory(category,i)  class="btn-table">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

<div class="container-fluid" *ngIf="isAdmin">
    <div class="raw justify-content-center" style="text-align: center">

  <div class="col-md-4">
              
              <a class="btn btn-primary btn-xl" (click)="bringAddCategory()">Add</a>
          
  </div>
  <div class="col-md-4">
              
      <a class="btn btn-primary btn-xl" (click)="bringUpdateCategory()">Update</a>
  
</div>
<div class="col-md-4">
              
    <a class="btn btn-primary btn-xl" (click)="bringDeleteCategory()">Delete</a>

</div>
    </div>
</div>  
  
   <br>
   <br>
   

   <div class="container-fluid" *ngIf=add style="width: 50%;">
      <div class="row spacing">
        <div class="col-md-12 square-box7"  >
          <h1 class="left-heading menu-heading">Add Catogoreis</h1>
        
   <form [formGroup]="addCategoryForm" (ngSubmit) = "addCategory(addCategoryForm.value)">
      <ul class="menus-list-style">
        <li>
          <div class="form-group">
            <label for="CategoryName">Category Name</label>
            <input type="text" class="form-control" id="CategoryName" style="width: 125px; height:60px; font-size: 15px;" formControlName="name" placeholder="Category Name">
            <div *ngIf="addCategoryForm.get('name').touched && addCategoryForm.get('name').invalid">
              <div *ngIf="addCategoryForm.get('name').errors.required">Name is required</div>
            </div>
          </div>
        </li>
        <li>
          <div class="form-group" >
            <label for="Categoryprice">Category Price</label>
            <input type="text" class="form-control" id="Duration" style="width: 125px; height:60px; font-size: 15px;" formControlName="price" placeholder="Category Price">
            <div *ngIf="addCategoryForm.get('price').touched && addCategoryForm.get('price').invalid">
              <div *ngIf="addCategoryForm.get('price').errors.required">price is required</div>
            </div>
          </div>
        </li>
         
       
        
      </ul>
      
        <div class="form-group" style="text-align: right">
          <input name="AddCategory" type="submit" class="btn btn-primary btn-xl" value="Add Category" required="required" style="align-self: center;width:35%; font-size: 20px;" >
        </div>
     
        
      
      </form>
    </div>
    
  </div>
</div>


<div class="container-fluid" *ngIf=update style="width: 50%">
  <div class="row spacing">
    <div class="col-md-12 square-box7" style="margin-right: 3%; width:66% ">
      <h1 class="left-heading menu-heading">Update Category {{updatingCategory}}</h1>
    
<form [formGroup]="updateCategoryForm" (ngSubmit) = "updateCategory()">
  <ul class="menus-list-style">

            <div *ngIf="updateCategoryForm.get('newName').touched && updateCategoryForm.get('name').invalid">
              <div *ngIf="updateCategoryForm.get('newName').errors.required">capacity is required</div>
            </div>
          </div>
        </li> -->
    <li>
      <div class="form-group">
        <label for="CategoryNewName">Category Name</label>
        <input type="text" class="form-control" id="CategoryNewName" style="width: 125px; height:60px; font-size: 15px;" formControlName="newName" placeholder="Category Name">
        <div *ngIf="updateCategoryForm.get('newName').touched && updateCategoryForm.get('name').invalid">
          <div *ngIf="updateCategoryForm.get('newName').errors.required">capacity is required</div>
        </div>
      </div>
    </li>
    <li>
      <div class="form-group" >
        <label for="CategoryNewPrice">Category Price</label>

        <div *ngIf="updateCategoryForm.get('newPrice').touched && updateCategoryForm.get('price').invalid">
          <div *ngIf="updateCategoryForm.get('newPrice').errors.required">price is required</div>

    <div class="form-group" style="text-align: right">
      <input name="UpdateCategory" type="submit" class="btn btn-primary btn-xl" value="Update Category" required="required" style="align-self: center;width:35%; font-size: 20px">

</div>

</div>
