
<div class="container"   style="margin-top:120px">
    <!-- <h3></h3> -->
            <div >
                <div class="row">
                    <div class="col-sm-7" > 
                        
       <mat-card >
          <mat-card-header>
      
                <mat-card-title>Update Menu</mat-card-title>
          
           </mat-card-header>
      
      
          <mat-card-content fxLayout="column">
      
                <form [formGroup]="updateMenuForm" (ngSubmit)="updateMenu()">
                     <mat-form-field hintLabel="Enter Menu Name" appearance="outline">
                          <mat-label>Menu Name</mat-label>
                          <input matInput
                          placeholder="Menu Name" formControlName="menuName">
                          <div *ngIf="updateMenuForm.get('menuName').touched && updateMenuForm.get('menuName').invalid">
                               <!-- <mat-error *ngIf="loginForm.get('email').errors.required">Email is required</mat-error>
                               <mat-error *ngIf="loginForm.get('email').errors.email">Email address invalid</mat-error> -->
                          </div>
                          
                     </mat-form-field>
                      
                     <br>
      
                     <mat-form-field hintLabel="Min 8 characters" appearance="outline">
                          <mat-label>Price</mat-label>
                          <input matInput  
                           placeholder="price" formControlName="price">
                          <div *ngIf="updateMenuForm.get('price').touched && updateMenuForm.get('price').invalid">
                     
                          </div>
                          
                     </mat-form-field>
      
                     <mat-card-actions align="end">
                          <button  mat-raised-button color="primary" >Update</button>
                     </mat-card-actions>
      
                </form>
      
           </mat-card-content>
</mat-card>
                    </div>
                    
                    
                    <div class="col-sm-5">
                        <mat-expansion-panel style="outline: rgba(0, 0, 139, 0.829) solid 1px">
                            <mat-expansion-panel-header>
                              <mat-panel-title style="font-size: 24px">
                                Select drinks
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                        
                            <div *ngFor="let drink of driksList">
                                <p><span>{{offence.provision}} </span>
                                  <span>
                                    <mat-checkbox color="warn" class="example-margin" (change)="offenceSelect($event,offence)" value="{{offence._id}}"></mat-checkbox>
                                  </span>
                                </p>
                              </div>
                          </mat-expansion-panel>
                    </div>
                </div>
            </div>
  </div>
