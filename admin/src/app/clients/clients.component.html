<div class="container">
  <mat-form-field style="width: 50% ;min-width: 100px;font-size: 20px" class="search-form-field search-div " floatLabel="never">
    <input type="text"   [(ngModel)]="searchKey" matInput placeholder="Search Clients" autocomplete="off" (keyup)="searchClients()">
  </mat-form-field>
</div>

<div class="table-responsive">
  <table class="table table-hover table-dark data-table">
    <thead>
      <tr>
        <th scope="col">Client Name</th>
        <th scope="col">Telephone Number</th>
        <th scope="col">Email Address</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-active" *ngFor= "let client of clientsToDisplay; index as i">
        <td>{{client.name}}</td>
        <td> {{client.telephoneNumber}}</td>
        <td> {{client.emailAddress}}</td>
        <!-- <td><button (click)=bringDetails(client) class="btn-table">View Details</button></td> -->
      
      </tr>
    </tbody>
  </table>
</div>
