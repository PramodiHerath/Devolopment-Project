<div class="container-fluid"style="margin-top:100px" >
        <div class="raw">
            <div class="col-md-4">
                
                <a class="btn btn-primary btn-xl" (click)="bringConfirmedBookings()" >Make Bookings</a>
            </div>
    
            <div class="col-md-4">
                    
                    <a  class="btn btn-primary btn-xl"  (click)="bringTentativeBookings()">Tentative Booking <br> Details</a>
                </div>
                
            <div class="col-md-4">
                
                <button  class="btn btn-primary btn-xl" [disabled]="!isAdmin" (click)="bringCloseBookings()">Close Confirmed Bookings</button>
            </div>
                </div>

                  <br>
                  <br>
                  <br>
                  
                <div  style="margin-top: 20px">
                    <mat-form-field style="width: 50% ;min-width: 100px;font-size: 20px">
                        <mat-label>Month</mat-label>
                        <mat-select [(ngModel)]="selectedMonth" (selectionChange)="getSelectedYearMonthBookings()">
                          <mat-option *ngFor="let month of months" [value]="month.value" >
                            {{month.viewValue}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field style="width: 50% ;min-width: 100px;font-size: 20px">
                        <mat-label>Year</mat-label>
                        <mat-select [(ngModel)]="selectedYear" (selectionChange)="getSelectedYearMonthBookings()">
                          <mat-option *ngFor="let year of years" [value]="year.value" >
                            {{year.viewValue}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
              </div>

              <div class="table-responsive">
                <table class="table table-hover table-dark data-table">
                  <thead>
                    <tr>
                      <th scope="col">BookingId</th>
                      <th scope="col">ClientId</th>
                      <th scope="col">Date</th>
                      <th scope="col">Hall</th>
                      <th scope="col">Event Type</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="table-active" *ngFor= "let booking of yearMonthBookings; index as i">
                      <td>{{booking._id}}</td>
                      <td> {{booking.clientId}}</td>
                      <td>{{booking.date}}</td>
                      <td>{{booking.hallId.name}}</td>
                      <td>{{booking.eventType}}</td>
                      <td>{{booking.status}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
