<div class="container-fluid"style="margin-top:100px" >
        <div class="raw">
            <div class="col-md-3">
                
                <a class="btn btn-primary btn-xl" (click)="getFeedbackReport()" >Feedback Report</a>
            </div>
        </div>
        <div class="raw">
            <div class="col-md-3">
              <mat-form-field >
                <mat-label>Year</mat-label>
                <mat-select [(ngModel)]="selectedYear" >
                  <mat-option *ngFor="let year of years" [value]="year.value" >
                    {{year.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="raw">
          <div class="col-md-3">
          <a class="btn btn-primary btn-xl" (click)="getHallsReport()" >Halls Report</a>
          </div>
        </div>
    </div>
