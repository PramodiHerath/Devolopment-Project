
<div class="container ">
  <mat-form-field style="width: 50% ;min-width: 150px;" class="search-form-field search-div " floatLabel="never">
      <input   [(ngModel)]="searchKey" matInput placeholder="Search item" autocomplete="off" (keyup)="searchItem()">
    </mat-form-field>
  
</div>


<div class="mat-elevation-z8  data-table">
  <table id="contentToConvert" mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
  
  <ng-container matColumnDef="itemName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>
  
  <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
      <td mat-cell *matCellDef="let row">{{row.categoryId.name}}</td>
    </ng-container>
    

  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator #paginator
    [length]="5"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5,10]">
  </mat-paginator>

  </div>
