<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card >
      <mat-card-header>

            <mat-card-title>Registration</mat-card-title>
      
       </mat-card-header>

     <mat-card-content>
        <form>
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input  matInput  placeholder="First name"  name="fname">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input  matInput  placeholder="Last Name" name="lname">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input  matInput  placeholder="Email" name="email">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input  matInput  placeholder="Password"  name="password">
             </mat-form-field>

             <mat-card-actions  align="end">
                <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
            </mat-card-actions>
            <mat-card-actions align="end">
                <button mat-stroked-button (click)="bringLoginForm()" color="warn">Already have an account</button>
            </mat-card-actions>
        </form>
     </mat-card-content>
   </mat-card>
</div>
