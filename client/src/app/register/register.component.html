<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card >
      <mat-card-header>

            <mat-card-title>Registration</mat-card-title>
      
       </mat-card-header>

     <mat-card-content>
        <form [formGroup]="registrationForm">
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input  matInput  placeholder="First name"  name="fname" formControlName="fName">
                <div *ngIf="registrationForm.get('fName').touched && registrationForm.get('fName').invalid">
                  <mat-error *ngIf="registrationForm.get('fName').errors.required">First Name is required</mat-error>
                </div>
            </mat-form-field>

             <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input  matInput  placeholder="Last Name" name="lname" formControlName="lName">
                <div *ngIf="registrationForm.get('lName').touched && registrationForm.get('lName').invalid">
                  <mat-error *ngIf="registrationForm.get('l;Name').errors.required">First Name is required</mat-error>
                </div>
             </mat-form-field>

             <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input  matInput  placeholder="Email" name="email" formControlName="email">
                <div *ngIf="registrationForm.get('email').touched && registrationForm.get('email').invalid">
                  <mat-error *ngIf="registrationForm.get('email').errors.required">Email is required</mat-error>
                  <mat-error *ngIf="registrationForm.get('email').errors.email">Email address invalid</mat-error>
             </div>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input  matInput  placeholder="Password"  name="password" formControlName="password">
                <div *ngIf="registrationForm.get('password').touched && registrationForm.get('password').invalid">
                  <mat-error *ngIf="registrationForm.get('password').errors.required">password is required</mat-error>
             </div>
             
             </mat-form-field>

             <mat-card-actions  align="end">
                <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
            </mat-card-actions>
            <mat-card-actions align="end">
                <button mat-stroked-button (click)="bringLoginForm()" color="warn">Already have an account</button>
            </mat-card-actions>
        </form>
     </mat-card-content>
   </mat-card>
</div>
