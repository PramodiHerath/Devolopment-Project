<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card >
      <mat-card-header>

            <mat-card-title>Registration</mat-card-title>
      
       </mat-card-header>

     <mat-card-content>
        <form [formGroup]="registrationForm" (ngSubmit)="create()">
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input  matInput  placeholder="First name"  name="fname" formControlName="name">
                <div *ngIf="registrationForm.get('name').touched && registrationForm.get('name').invalid">
                  <mat-error *ngIf="registrationForm.get('name').errors.required">First Name is required</mat-error>
                </div>
            </mat-form-field>

             <mat-form-field class="full-width">
                <mat-label>TelePhone Number</mat-label>
                <input  matInput  placeholder="Phone number" name="phoneNumber" formControlName="telePhoneNumber">
                <div *ngIf="registrationForm.get('telephoneNumber').touched && registrationForm.get('telePhoneNumber').invalid">
                  <mat-error *ngIf="registrationForm.get('telePhoneNumber').errors.required">Phone number is required</mat-error>
                </div>
             </mat-form-field>

             <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input  matInput  placeholder="Email" name="email" formControlName="emailAddress">
                <div *ngIf="registrationForm.get('emailAddress').touched && registrationForm.get('emailAddress').invalid">
                  <mat-error *ngIf="registrationForm.get('emailAddress').errors.required">Email is required</mat-error>
                  <mat-error *ngIf="registrationForm.get('emailAddress').errors.email">Email address invalid</mat-error>
             </div>
             </mat-form-field>

             <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput type="password" placeholder="Password" name="password" formControlName="password">
              <div *ngIf="registrationForm.get('telephoneNumber').touched && registrationForm.get('telephoneNumber').invalid">
                <mat-error *ngIf="registrationForm.get('telephoneNumber').errors.required">Phone number is required</mat-error>
              </div>
           </mat-form-field>

             <mat-card-actions  align="end">
                <button mat-raised-button  color="primary" [disabled]="!registrationForm.valid">Create</button>
            </mat-card-actions>
            <mat-card-actions align="end">
              <button mat-stroked-button (click)="bringLoginForm()" color="warn">Already have an account</button>
          </mat-card-actions>
        </form>
     </mat-card-content>
   </mat-card>
</div>
