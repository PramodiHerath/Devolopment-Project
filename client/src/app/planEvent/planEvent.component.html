<!-- menu cards start -->
<div class="container-fluid">
	<div class="raw">
		<div class="col-md-4">
			<div class="card">
  			<img src={{royalSilverPic}} class="card-img-top" alt="...">
  			<div class="card-body">
    			<h5 class="card-title titleStyles">Royal Silver</h5>
    			<p class="card-text">Rate: Rs.{{silverPrice}}/- per person</p>
    			<a class="btn btn-primary btn-xl" (click)="selectRoyalSilver()">Choose</a>
  			</div>
			</div>
		</div>

		<div class="col-md-4">
				<div class="card">
					<img src={{royalGoldPic}} class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title titleStyles">Royal Gold</h5>
						<p class="card-text">Rate: Rs.{{goldPrice}}/- per person</p>
						<a class="btn btn-primary btn-xl" (click)="selectRoyalGold()">Choose</a>
					</div>
				</div>
			</div>

			<div class="col-md-4">
					<div class="card">
						<img src={{royalPlatinumPic}} class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title titleStyles">Royal Platinum</h5>
							<p class="card-text">Rate: Rs.{{platinumPrice}}/- per person</p>
							<a class="btn btn-primary btn-xl" (click)="selectRoyalPlatinum()">Choose</a>
						</div>
					</div>
				</div>
	</div>			
</div>

<!-- menu cards end -->
<p></p>

<!-- dynamically render menu item table -->
<royalSilver *ngIf=showSilver></royalSilver>
<royalGold *ngIf=showGold></royalGold>
<royalPlatinum *ngIf=showPlatinum></royalPlatinum>
<!-- end of menu table -->
